<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Quiz App</title>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-slate-950 p-4">

  <div class="container bg-white w-full max-w-md p-5 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-cyan-500 border-b pb-3 mb-4">Quiz App</h1>
    <div class="question relative">
      <!-- Questions will be injected here -->
    </div>
    <button id="next" class="mt-4 w-full bg-cyan-500 hover:bg-cyan-600 transition text-white font-semibold py-2 px-4 rounded">
      Start Quiz
    </button>
  </div>

  <p class="text-center text-white mt-6 text-sm">
    &copy; <span id="date"></span> All Rights Reserved
    <a href="https://github.com/ourouimed" target="_blank" class="text-cyan-400 font-bold underline">Ourouimed</a>
  </p>

  <script src="main.js"></script>
</body>
</html>
